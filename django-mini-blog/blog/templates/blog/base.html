<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mini Blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; margin: 0; background:#f6f6f6; }
    header { background:#222; color:#fff; padding:14px 18px; }
    nav a { color:#fff; margin-right:12px; text-decoration:none; }
    main { padding:18px; max-width: 980px; margin: 0 auto; }
    .card { background:#fff; padding:14px; border-radius:10px; margin-bottom:12px; }
    input, select, textarea { width:100%; padding:10px; margin-top:6px; margin-bottom:12px; }
    button { padding:10px 14px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'crear_autor' %}">Nuevo Autor</a>
      <a href="{% url 'crear_categoria' %}">Nueva Categor√≠a</a>
      <a href="{% url 'crear_post' %}">Nuevo Post</a>
      <a href="{% url 'buscar_post' %}">Buscar</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
